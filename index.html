<!DOCTYPE html>
<html lang="en">
<head>

    <title>Forms</title>
</head>
<body>
    <form action="">
      <p>Name <input type="text"> </p>
      <p>Father NAme <input type="text"></p>
      <p>Date of Birth <input type="date"></p> 

      <p>Gender <input type="radio" name="gender"> Male
      <input type="radio" name="gender"> Female
      </p>

      <p>Nationality <input type="text"></p>
      <p>Account Type <input type="radio" name="Type">Savings
       <input type="radio" name="Type">Fixed
    </p>
      
       <p>Preferences <input type="checkbox" name="">Internet Banking
          <input type="checkbox" name="">Mobile Banking
          <input type="checkbox" name="">SMS Alerts
    </p>

     <p>Address </p> <textarea name="" id="" cols="30" rows="10">Enter your Home Adress</textarea>
       
     <p>Country</p>
     <select name="" id="">
        <option value="" >select you Country</option>
        <option value="">Pakistan</option>

        <option value="">Dubai</option>
        <option value="">Siri lanka</option>

        <option value="">Saudi Arab</option>
        <option value="">Qatar</option>

     </select>

        <p>Phone Number <input type="text" maxlength="11" placeholder="Enter your Mobile Number"></p>
         <p>Email <input type="email" placeholder="Ente your Email "></p>
         <p>Password (6 to 8 Charactor) <input type="password" maxlength="8" placeholder="enter your password"></p>
          <p>Conform Password <input type="password" placeholder="Comfirm Password"></p>

          <input type="submit" name="Submit" value="Submit">
